---
github-token:
  name: github-token
  request:
    method: GET
    url: 'https://api.github.com/users'
    headers:
      Authorization: "token %s"

slack-token:
  name: slack-token
  request:
    method: POST
    url: 'https://slack.com/api/auth.test?token=%s&pretty=1'
  validator:
    custom: true

mailgun:
  name: mailgun
  request:
    method: GET
    url: 'https://api:%s@api.mailgun.net/v3/domains'
